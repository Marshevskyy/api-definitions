description: OnRamp config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: OnRamp credentials object.
        properties:
          apiKey:
            type: string
            format: password
        required:
          - apiKey
      settings:
        type: object
        description: OnRamp settings object.
        properties:
          merchantLogoUrl:
            type: string
            description: Merchant logo will be displayed on a payment page
