allOf:
  - $ref: BillingPortal/CommonBillingPortal.yaml
  - type: object
    required:
      - name
    properties:
      name:
        description: >-
          Billing portal name, used for internal display to help you organize your
          various billing portals. Will not be displayed to your customers.
        type: string
      status:
        description: If `inactive`, the billing portal url will result in a 404.
        type: string
        enum:
          - active
          - inactive
        default: active
      offers:
        description: Offers available in the billing portal.
        type: array
        allOf:
          - $ref: BillingPortal/BillingPortalOffers.yaml
      _links:
        type: array
        description: The links related to resource.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ./Links/SelfLink.yaml
